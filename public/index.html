<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
    <div id="app" class="clearfix"></div>
    <div class="help">NOTE: click on product to delete them</div>
</body>
<script type="text/javascript" src="/static/bundle.js"></script>
<style>
    * {
        font-family: Arial;
        max-width: 100%;
        box-sizing: border-box;
    }
    a {
        text-decoration: none;
    }
    .help {
        margin-top: 20px;
        font-size: 15px;
        font-weight: 200;
    }
    .clearfix:after {
        content:'';
        display:block;
        clear: both;
    }
    .loading {
        position: absolute;
        top:0;
        left:0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        background-image: url('/static/default.gif');
        background-size: 50px;
        background-repeat: no-repeat;
        background-position: center;
    }
    .product {
        width: 200px;
        float: left;
        max-width: 100%;
        border: 1px solid;
        margin: 10px 10px 0 0;
        padding: 10px;
    }
    .product h3 {
        margin-top: 0;
    }
    .product-form input {
        border-radius: 2px;
        margin: 5px 0;
        padding: 6px;
        outline: 0;
        border: 1px solid #929292;
    }
    .product-form button {
        border: 1px solid #c3c3c3;
        padding: 6px;
        margin-top: 10px;
    }
</style>
</html>
